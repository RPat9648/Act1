<mat-card>
<mat-card-content>
    <div class="header">
        <h2>Login</h2>
    </div>
    <form [formGroup]="frmgroup" (ngSubmit)="LoginCheck()">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="full-width">
                     <mat-label>Login Id</mat-label>
                     <input matInput type="text"  #txtLogin maxlength="10" placeholder="Enter Login Id" formControlName="txtLogin" >
                     <mat-hint align="end">{{txtLogin.value.length}}/10</mat-hint>
                     <mat-error *ngIf="formDetail.txtLogin.hasError('required') && submitted">
                            Login Id Required !
                     </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password"  #txtPassword maxlength="20" placeholder="Enter Password" formControlName="txtPassword" type="hide ? 'password' : 'text'" >
                        
                        
                        
                        <mat-hint align="end">{{txtPassword.value.length}}/20</mat-hint>
                        <mat-error *ngIf="formDetail.txtPassword.hasError('required') && submitted">
                               Password Required !
                        </mat-error>
                       </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button mat-flat-button type="submit" color="primary"   >Submit</button>
                    <button #btnFromEvent class="primary" >Click here</button>
                </div>
            </div>
        </div>
    </form>
</mat-card-content>
</mat-card>
